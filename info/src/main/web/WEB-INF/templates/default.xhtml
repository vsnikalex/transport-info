<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h5="http://java.sun.com/jsf/composite/h5"
      xmlns:ez="http://java.sun.com/jsf/composite/stockinfo" lang="en">
<h:head>
   <title>Info</title>
   <meta charset="UTF-8; width=device-width; initial-scale=1" />
</h:head>

<h:body>
   <link rel="stylesheet" type="text/css" href="resources/css/components.min.css"/>
   <link rel="stylesheet" type="text/css" href="resources/css/theme-dark.min.css"/>
   <link rel="stylesheet" type="text/css" href="resources/css/theme-bevel.min.css"/>
   <link rel="stylesheet" type="text/css" href="resources/css/theme-debug.min.css"/>
   <link rel="stylesheet" type="text/css" href="resources/css/main.css"/>

   <header class="brand-header" id="DocsHeader">
      <div class="brandbar">
         <div class="container-fixed">
            <div class="brand-logo">
               <img src="resources/images/deutsche-telekom-logo.svg" alt="Telekom Logo"/>
               <span class="sr-only">Telekom Logo</span>
            </div>
            <div class="brand-claim">
               <img src="resources/images/brand-claim.svg" alt="Brand Claim"/>
               <span class="sr-only">Brand Claim</span>
            </div>
         </div>
      </div>
      <nav class="navbar navbar-default">
         <div class="container-fixed">
            <div class="navbar-expanded">
               <div class="navbar-portalname">Info Panel</div>
            </div>
            <div class="navbar-persistent">
               <ul class="nav navbar-nav navbar-right">
                  <li>
                     <button type="button" class="btn btn-default docs-theme-toggle-btn" data-toggle="theme">
                        <span class="visible-on-bright">Dark Theme</span>
                        <span class="visible-on-dark">Bright Theme</span>
                     </button>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
   </header>

   <script src="js/components.min.js"></script>
   <script src="js/docs.js"></script>
</h:body>
</html>
