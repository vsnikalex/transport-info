<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h5="http://java.sun.com/jsf/composite/h5"
      xmlns:ez="http://java.sun.com/jsf/composite/stockinfo" lang="en">
<h:head>
   <title>Info</title>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>

<h:body style="display: flex; flex-direction: column; min-height: 100%;">
   <link rel="stylesheet" type="text/css" href="resources/css/components.min.css"/>
   <link rel="stylesheet" type="text/css" href="resources/css/theme-dark.min.css"/>
   <link rel="stylesheet" type="text/css" href="resources/css/theme-bevel.min.css"/>
   <link rel="stylesheet" type="text/css" href="resources/css/theme-debug.min.css"/>
   <link rel="stylesheet" type="text/css" href="resources/css/main.css"/>

   <header class="brand-header" id="DocsHeader">
      <div class="brandbar">
         <div class="container-fixed">
            <div class="brand-logo">
               <img src="resources/images/deutsche-telekom-logo.svg" alt="Telekom Logo"/>
               <span class="sr-only">Telekom Logo</span>
            </div>
            <div class="brand-claim">
               <img src="resources/images/brand-claim.svg" alt="Brand Claim"/>
               <span class="sr-only">Brand Claim</span>
            </div>
         </div>
      </div>
      <nav class="navbar navbar-default">
         <div class="container-fixed">
            <div class="navbar-expanded">
               <div class="navbar-portalname">Info Panel</div>
            </div>
            <div class="navbar-persistent">
               <ul class="nav navbar-nav navbar-right">
                  <li>
                     <button type="button" class="btn btn-default docs-theme-toggle-btn" data-toggle="theme">
                        <span class="visible-on-bright">Dark Theme</span>
                        <span class="visible-on-dark">Bright Theme</span>
                     </button>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
   </header>

   <div class="main" style="min-height: calc(100vh - 249px);">
      <div class="container-fixed">
         <div class="row">
            <div class="col-l-6 demo-col">
               <ui:insert name="drivers">
                  [Drivers table will be inserted here]
               </ui:insert>
            </div>
            <div class="col-l-6 demo-col">
               <ui:insert name="trucks">
                  [Trucks table will be inserted here]
               </ui:insert>
            </div>
         </div>
         <div class="tc-example">
            <ui:insert name="deliveries">
               [Deliveries table will be inserted here]
            </ui:insert>
         </div>
      </div>
   </div>

   <footer class="brand-footer">
      <div class="container-fixed">
         <div class="row brand-footer-bar hidden-xl hidden-l hidden-m">
            <div class="col-l-3 col-m-2 col-s-12">
               <div class="brand-logo">
                  <a href="#">
                     <img src="resources/images/deutsche-telekom-logo.svg" alt="Telekom Logo"/>
                     <span class="sr-only">Telekom Logo</span>
                  </a>
               </div>
            </div>
         </div>
      </div>
      <div class="brand-footer-separator hidden-xl hidden-l hidden-m"></div>
      <div class="container-fixed">
         <div class="row brand-footer-bar">
            <div class="col-l-3 col-m-2 hidden-s hidden-xs">
               <div class="brand-logo">
                  <a href="https://www.t-systems.com/de/en/industries/travel-transport-and-logistics/smart-logistics">
                     <img src="resources/images/deutsche-telekom-logo.svg" alt="Telekom Logo"/>
                     <span class="sr-only">Telekom Logo</span>
                  </a>
               </div>
            </div>
            <div class="col-l-9 col-m-12 text-l-right text-m-center text-muted">
               <div class="brand-footer-bar-text">&#169; 2020 Deutsche Telekom AG | Product Design | Creative Direction</div>
            </div>
         </div>
      </div>
   </footer>

   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
   <script type="text/javascript" src="resources/js/components.min.js"></script>
   <script type="text/javascript" src="resources/js/docs.js"></script>
</h:body>
</html>
